<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="stop()">stop</button>
    <div class="display">

    </div>

    <script>
            let dispaly = document.querySelector(".display")
            let count =0;
        
            let hello = setInterval( function(){
                count++
                dispaly.innerHTML += "ㅎㅇㅎㅇ<br>" + `${count}`
            }, 1000 )
            function stop(){
                clearInterval( hello)
            }
        
    </script>
    
</body>
</html>
