<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        // document.write(today)
       

        //  document.write(` ${today.getDay()}`)
        document.write(`${today.getFullYear()}년  ${today.getMonth()+1}월 ${today.getDate()}일`)




        let day1 = ""
        let yo = today.getDay()

        switch(yo){
            case 0 :
                day1 ="일요일"
                break

            case 1 :
                day1 = "월요일" 
                break   

            case 2 :
                day1 = "화요일" 
                break 

            case 3 :
                day1 = "수요일" 
                break 

            case 4 :    
                day1 = "목요일" 
                break 

            case 5 :        
                day1 = "금요일" 
                break 

            case 6 :
                day1 = "토요일" 
                break 
        }
        



        document.write(`<br>  ${day1}`)
        document.write(` : ${today.getHours()}`)
        document.write(` : ${today.getMinutes()}`)
        document.write(` : ${today.getSeconds()}`)

        


    </script>
</body>
</html>
